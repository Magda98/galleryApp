<div class="photos-list">
    <div class="photo-list-inner" *ngIf="photosList | async as photos">
        <div *ngFor="let photo of photos" class="photo">
            <app-photo [photo]="photo"></app-photo>
        </div>
    </div>
    <input class="photo-input" type="file" multiple="multiple" id="file" [(ngModel)]="filesCollection"
        accept="image/png, image/jpg, image/jpeg" (change)="handleFileInput($event)">
</div>
